<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <!-- Aqui vai o formulario nas css! -->
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-Vindo(a) novamente. <br> Fa√ßa o login para aceder a sua DashBord!</p>

                <form  action="login.php" id="form" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu-email@gmail.com" required autocomplete="email" maxlength="30">  
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Password" required minlength="8" maxlength="16" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci minha Senha
                        <span class="material-symbols-outlined" id="icon"> mail</span>
                    </a>
                </form>

            </div>

            

        </section>
    </main>
    
</body>
</html>
